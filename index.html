<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="first-div">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.<br> Watching scripted tutorials is great but
                understanding how developers think is invaluable.</p>
        </div>
        <div class="second-div">
            <div class="top-div">
                <h3><strong>Try it free 7 days</strong> then $20/mo. thereafter</h3>
            </div>
            <div class="bottom-div">
                <form action="submit" class="login" method="post">
                    <div class="input-form">
                        <input type="text" name="fName" class="input name" id="" placeholder="First Name" required>
                    </div>
                    <div class="input-form">
                        <input type="text" name="lName" class="input name" id="" placeholder="Last Name" required>
                    </div>
                    <div class="input-form">
                        <input type="email" name="email" class="input email" id="" placeholder="Email Address" required>
                    </div>
                    <div class="input-form">
                        <input type="password" name="password" class="input pwd" id="" placeholder="Password" required
                            minlength="6">
                    </div>
                    <div class="input-form">
                        <button type="submit" class="btn">CLAIM YOUR FREE TRIAL</button>
                    </div>
                    <p>By clicking the button you are agreeing to our <strong>Terms and Services</strong></p>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
